<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartest Pass</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
</head>
<body>

    <span id="content-wrapper">
        <nav class="color-theme-offset">
            <div>
                <h2 class="color-theme-text">Williamstown Middle School</h2>
            </div>
            <div>
                <span id="change-location-button" class="fa fa-exchange color-theme-text"></span>
                <h2 id="lav-name" class="color-theme-text">A100</h2>
                <span id="current-student-count" class="color-theme-text">0</span>
            </div>
            <div>
                <h2 id="user-name" class="color-theme-text">Nick Fanelli</h2>
                <span id="settings-button" class="fa fa-gear color-theme-text" onclick='ThemeSystem.ToggleTheme();'></span>
            </div>
        </nav>

        <section id="state-container">
            <section id="teacher-view">
                <table id="active-student-table" class="styled-table">
                    <thead>
                        <tr class="color-theme-offset">
                            <th class="color-theme-text">Name</th>
                            <th class="color-theme-text">Student ID</th>
                            <th class="color-theme-text">Sign-In Time</th>
                            <th class="color-theme-text"></th>
                        </tr>
                    </thead>
                    <tbody class="color-theme-text">
                    </tbody>
                </table>
            </section>

        </section>
    </span>

    
    <script src="theme.js"></script>
    <script src="app.js"></script>

</body>
</html>
